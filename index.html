<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0" charset="utf-8">
    <meta name="theme-color" content="#fff">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Souq Aljumla</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      body {
          background: url('image/i6.jpg') repeat center center fixed;
          background-color: rgba(255, 255, 255, 0.5);
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;

  <body style="height: 83vh;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark py-0 fixed-top">
          <a class="navbar-brand" href="#">Gas Delivery</a>
        </nav>
    </header>

    <main class="mt-4">
      <div class="container mt-5">
        <div class="row justify-content-center py-3 pt-5">
            <div class="col-6">
              <button type="button" class="btn btn-block px-2 mx-1 home_btn" onclick="window.location.href='request.html'"><b>Request For Price</b></button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-block px-2 mx-1 home_btn" onclick="window.location.href='req_rfq.html'"><b>Requested List</b></button>
            </div>
        </div>
        <div class="row justify-content-center py-3">
          <div class="col-6">
            <button type="button" class="btn btn-block px-2 mx-1 home_btn" onclick="window.location.href='current_order.html'"><b>Current Order</b></button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-block px-2 mx-1 home_btn" onclick="window.location.href='order_history.html'"><b>Order History</b></button>
          </div>
        </div>
        <div class="row justify-content-center py-3">
          <div class="col-6">
            <button type="button" class="btn btn-block px-2 mx-1 home_btn" onclick="window.location.href='login_page.html'"><b>Login</b></button>
          </div>
        </div>

          <div class="col-6">
            <button type="button" class="btn btn-block px-2 mx-1" onclick="window.location.href='#'" style="background-color: #fff; color: ##87577f; outline: 2px solid #fff; height: 100px; font-size: 17px;"><b>Logout</b></button>
          </div>
        </div> -->
        
      </div>
    </main>




  <!-- SCRIPTS -->

  <script type="text/javascript">
    $(document).click(function (event) {
    var clickover = $(event.target);
    var $navbar = $(".navbar-collapse");               
    var _opened = $navbar.hasClass("in");
    if (_opened === true && !clickover.hasClass("navbar-toggle")) {      
        $navbar.collapse('hide');
    }
    });
  </script>

  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
